<div class="flex justify-center align-middle mt-10 text-2xl font-bold">Cart</div>
<ul class="">
  <li *ngFor="let product of Products">
    <div class="w-72 flex flex-col justify-center align-middle mt-5">
      <img class="rounded-md" src="{{ product.img }}" alt="{{ product.description }}" />
      <div class="font-bold text-xl">{{ product.name }}</div>
      <div class="opacity-80">{{ product.description }}</div>
      <div>Rs.{{ product.price }}</div>
      <div>Cart:{{ getCount(product.name) }}</div>
      <button class="w-fit bg-green-500 p-1 rounded-md" type="button" (click)="addToCart(product)">
        +
      </button>
    </div>
  </li>
</ul>
<div class="mt-10">Total:{{ total }}</div>
<button class="w-fit bg-green-500 p-1 rounded-md" type="button" (click)="placeOrder()">
  Place Order
</button>
