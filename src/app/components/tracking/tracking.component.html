<div class="p-5">
  <h2 class="text-xl font-bold mb-4">Your Orders</h2>
  <div *ngIf="orders.length === 0">No orders yet.</div>

  <div *ngFor="let order of orders" class="border p-3 rounded mb-3 shadow">
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Date:</strong> {{ order.orderDate | date: 'short' }}</p>

    <p>
      <strong>Status:</strong>
      <span [ngStyle]="getStatusStyle(order.orderStatus)">
        {{ order.orderStatus }}
      </span>
    </p>

    <select
      *ngIf="isAdmin()"
      [value]="order.orderStatus"
      (change)="onStatusChange(order, $event)"
      class="mt-2 border rounded p-1"
    >
      <option value="Processing">Processing</option>
      <option value="Shipped">Shipped</option>
      <option value="Delivered">Delivered</option>
      <option value="Cancelled">Cancelled</option>
    </select>

    <p [ngClass]="isAdmin()?'mt-2':''"><strong>Total:</strong> â‚¹{{ order.totalAmoun }}</p>
    <p><strong>Address:</strong> {{ order.customerAddress }}</p>
  </div>
</div>
